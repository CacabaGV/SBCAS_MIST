version: "3.9"

services:
  backend:
    build:
      context: ./backend
      args:
        HF_TOKEN: ${HF_TOKEN:-}
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN:-}
      - TABPFN_ALLOW_CPU_LARGE_DATASET=1

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend